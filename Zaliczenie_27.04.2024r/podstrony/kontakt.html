<body>
    <!-- nagłówek -->

        <a href="../index.html"><img class="logo" src="../grafika/logo_webmajster.png" alt="Logo WEBMAJSTER"></a>

    <!-- lewe menu -->

    <!-- treść strony -->
    <div id="tresc">
        <h1>Napisz do nas</h1>
        <form action="mailto:kontakt@webmajster.pl" method="post">
            <p>Nazwisko:</p>
            <input class="form" type="text" name="nazwisko" size="30">
            <p>Imię:</p>
            <input class="form" type="text" name="imie" size="30">
            <p>E-mail:</p>
            <input class="form" type="email" name="E-mail">
            <p></p>
            <textarea class="form" name="wiadomosc" cols="25" rows="5">tu wpisz swoją wiadomość…</textarea>
            <p></p>
            <input class="form" type="submit" name="wyslanie" value="Wyślij">
            <input type="reset" name="czyszczenie" value="Wyczyść">
        </form>
    </div>

    <!-- stopka -->
    <footer id="stopka">
